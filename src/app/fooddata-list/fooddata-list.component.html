<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text' />
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h3>Filtered by: </h3>
            </div>
        </div>
        <div class='table-responsive'>
            <table class='table'>
                <thead>
                    <tr>
                        <th>
                            <button class='btn btn-primary'>
                                Show Dialog
                            </button>
                        </th>
                        <th>Navn</th>
                        <th>Kalorier</th>
                        <th>Protein</th>
                        <th>Kulhydrat</th>
                        <th>Sukker</th>
                    </tr>
                </thead>
                <tbody> 
                    <tr *ngFor="let food of foods">
                        <td></td>
                        <td>{{ food.Navn }}</td>
                        <td>{{ food.EnergiKcal }}</td>
                        <td>{{ food.ProteinTotal }}</td>
                        <td>{{ food.Kulhydrat }}</td>
                        <td>{{ food.SukkerarterIalt }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
